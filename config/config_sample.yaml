schedule:
  poster_renamerr: # daily(13:00)
  unmatched_assets: # weekly(sunday@12:00)
  # hourly(30)
  # monthly(13@05:00)
  # cron(0 3 * * *)

log_level:
  unmatched_assets: # INFO
  poster_renamerr: # DEBUG

poster_renamerr:
  asset_folders: # False -- must match kometa asset folder configuration
  unmatched_assets: # True -- run unmatched assets after every renamer run
  border_replacerr: # False -- only remove borders currently implemented
  run_on_single_item: # True -- must have ports exposed and instances must be setup in arr settings and match instances in config
  library_names:
  # must match plex library names
  # - Movies
  # - TV Shows
  source_directories:
  # folders containing posters -- TOP is highest priority
  # -  /posters/folder
  target_directory: # /assets  -- kometa asset folder
  instances:
  # must match instances at top
  # - plex
  # - radarr_uhd
  # - sonarr_hd
